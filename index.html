<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thursday Night Dinner</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Disattiva la scrollbar */
        }
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Franklin Gothic Demi', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            box-sizing: border-box; /* Assicura che padding e margini siano calcolati correttamente */
            height: 100vh; /* Imposta la larghezza e l'altezza per riempire lo schermo */
            padding: 0; /* Rimuove qualsiasi padding */
        }
        h1 {
            font-size: 3.5rem;
            transform: scaleY(1.2); /* Stretch verticale */
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: -4px; /* Diminuisce la spaziatura tra le lettere */
            white-space: nowrap; /* Evita che il testo vada a capo */
        }
        iframe {
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 100%; /* Limita la larghezza massima al 100% */
            height: auto; /* Mantiene il rapporto dell'iframe */
        }

        /* Media query per dispositivi con larghezza massima di 600px (smartphone) */
        @media (max-width: 600px) {
            body {
                padding-top: 0; /* Rimuove spazio extra sopra il contenuto */
                padding-bottom: 0; /* Rimuove spazio extra sotto il contenuto */
            }
            h1 {
                font-size: 2rem; /* Riduce la dimensione del testo sui dispositivi mobili */
                transform: scaleY(1.3); /* Diminuisce il "stretching" verticale su mobile */
                letter-spacing: -1px; /* Adatta la spaziatura per schermi pi√π piccoli */
            }
        }
    </style>
</head>
<body>
    <h1>Thursday Night Dinner</h1>
    <iframe src="https://drive.google.com/file/d/1wwO64awp1GE0yMJIKhdTiEiVV-BJ7eYq/preview" 
            width="800" height="450" allow="autoplay; fullscreen">
    </iframe>
</body>
</html>
