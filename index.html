<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thursday Night Dinner</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Franklin Gothic Demi', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }
        h1 {
            font-size: 3.5rem;
            transform: scaleY(1.2); /* Stretch verticale */
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: -4px; /* Diminuisce la spaziatura tra le lettere */
        }
        iframe {
            border: 2px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Thursday Night Dinner</h1>
    <iframe src="https://drive.google.com/file/d/1wwO64awp1GE0yMJIKhdTiEiVV-BJ7eYq/preview" 
            width="800" height="450" allow="autoplay; fullscreen">
    </iframe>
</body>
</html>
