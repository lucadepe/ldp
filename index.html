<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thursday Night Dinner</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Franklin Gothic Demi', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }
        h1 {
            font-size: 3.5rem;
            transform: scaleY(1.2); /* Stretch verticale */
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: -4px; /* Diminuisce la spaziatura tra le lettere */
            white-space: nowrap; /* Evita che il testo vada a capo */
        }
        iframe {
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Media query per dispositivi con larghezza massima di 600px (smartphone) */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem; /* Riduce la dimensione del testo sui dispositivi mobili */
                transform: scaleY(1.3); /* Diminuisce il "stretching" verticale su mobile */
                letter-spacing: -1px; /* Adatta la spaziatura per schermi pi√π piccoli */
            }
            iframe {
                width: 100%; /* Adatta il video alla larghezza del dispositivo */
                height: auto; /* Mantiene il rapporto dell'iframe */
            }
        }
    </style>
</head>
<body>
    <h1>Thursday Night Dinner</h1>
    <iframe src="https://drive.google.com/file/d/1wwO64awp1GE0yMJIKhdTiEiVV-BJ7eYq/preview" 
            width="800" height="450" allow="autoplay; fullscreen">
    </iframe>
</body>
</html>
