<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thursday Night Dinner</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Franklin Gothic Demi', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            padding-top: 10vh;
            overflow: hidden; /* No scrollbar */
        }
        h1 {
            font-size: 3.5rem;
            transform: scaleY(1.2);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: -4px;
        }
        .video-container {
            position: relative;
            width: 90vw;
            max-width: 800px;
            aspect-ratio: 16 / 9;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 2px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .mask {
            width: 48px;
            height: 48px;
            position: absolute;
            top: 0;
            right: 0;
            background: #fff;
            opacity: 0.9; /* Invisible mask for the pop-out button */
            /*pointer-events: none; /* Ensures it doesnâ€™t block anything else */
        }
    </style>
</head>
<body>
    <h1>Thursday Night Dinner</h1>
    <div class="video-container">
        <iframe src="https://drive.google.com/file/d/1wwO64awp1GE0yMJIKhdTiEiVV-BJ7eYq/preview" 
                allow="fullscreen" frameborder="0" scrolling="no">
        </iframe>
        <div class="mask"></div>
    </div>
</body>
</html>
